<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="RaravindDS">
    <meta charset="utf-8">
    <meta name="description" content="Just a semantic html"> 
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="html5.png" type="image/png">
</head>

<!-- We already seen many semantic htmls elements like 
    - <nav>
    - Single <h1> in the html file but we can have multiple <h2> or <h3> elements in the same page. 
    - <hr> also have a semantic element. 

    The word semantic means it gives some meaning! 
-->
<body>
    <header> 
        <h1> Header is a Semantic HTML</h1>
        <p> We can have multiple times of h1 in our html page</p>
    </header> 

    <main> <!-- only only main element per page --> 
        <h2>This is a main element</h2> 
        <p> This is restricted because we need to have only one time per page</p>
    </main>

    <footer>
        <p> This is the footer we can have multiple number of footers </p>
    </footer>


</body>
